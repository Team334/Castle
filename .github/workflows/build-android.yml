name: Build Android App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libcairo2-dev python3-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # Install briefcase without extras to avoid introspection dependencies
        pip install briefcase==0.3.16
        # Install toga directly without trying to install its gtk/gobject dependencies
        pip install "toga-core>=0.4.0" "toga-android>=0.4.0"
    
    - name: Create Android app
      working-directory: ./standalone
      run: |
        briefcase create android
        # Use --no-update flag to avoid dependency issues
        briefcase build android --no-update
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: castle-android
        path: standalone/build/castle/android/gradle/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: warn 