{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-8">
    <div class="border-b pb-4 mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Add Team Data</h1>
        <p class="text-gray-600 mt-2">Enter new team match information</p>
    </div>

    <form method="POST" class="space-y-6" autocomplete="off" id="scoutingForm">
        <!-- Team & Event Info Section - Full Width -->
        <div class="bg-gray-50 p-4 rounded-lg">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Team Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Team Number</label>
                    <input type="number" 
                           name="team_number" 
                           required 
                           min="1"
                           placeholder="e.g., 334"
                           class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Event Code</label>
                    <input type="text" 
                           name="event_code" 
                           required 
                           placeholder="e.g., NYLI"
                           class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 uppercase transition duration-150">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Match Number</label>
                    <input type="number" 
                           name="match_number" 
                           required 
                           min="1"
                           placeholder="e.g., 1"
                           class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
            </div>
            <div class="mt-4">
                <h3 class="text-sm font-medium text-gray-700 mb-2">Alliance</h3>
                <div class="flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="alliance" value="red" checked class="form-radio text-red-600 h-4 w-4">
                        <span class="ml-2 text-red-600">Red Alliance</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="alliance" value="blue" class="form-radio text-blue-600 h-4 w-4">
                        <span class="ml-2 text-blue-600">Blue Alliance</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Coral Scoring Section - Split -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Auto Coral -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Auto Coral</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Level 1</label>
                        <input type="number" 
                               name="auto_coral_level1" 
                               value="0" 
                               min="0" 
                               class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Level 2</label>
                        <input type="number" 
                               name="auto_coral_level2" 
                               value="0" 
                               min="0" 
                               class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Level 3</label>
                        <input type="number" 
                               name="auto_coral_level3" 
                               value="0" 
                               min="0" 
                               class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Level 4</label>
                        <input type="number" 
                               name="auto_coral_level4" 
                               value="0" 
                               min="0" 
                               class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
            </div>

            <!-- Teleop Coral -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Teleop Coral</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Level 1</label>
                        <input type="number" 
                               name="teleop_coral_level1" 
                               value="0" 
                               min="0" 
                               class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Level 2</label>
                        <input type="number" 
                               name="teleop_coral_level2" 
                               value="0" 
                               min="0" 
                               class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Level 3</label>
                        <input type="number" 
                               name="teleop_coral_level3" 
                               value="0" 
                               min="0" 
                               class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Level 4</label>
                        <input type="number" 
                               name="teleop_coral_level4" 
                               value="0" 
                               min="0" 
                               class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
            </div>
        </div>

        <!-- Algae Scoring Section - Split -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Auto Algae -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Auto Algae</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Net</label>
                        <input type="number" name="auto_algae_net" value="0" min="0" 
                               class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Processor</label>
                        <input type="number" name="auto_algae_processor" value="0" min="0" 
                               class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
            </div>

            <!-- Teleop Algae -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Teleop Algae</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Net</label>
                        <input type="number" name="teleop_algae_net" value="0" min="0" 
                               class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Processor</label>
                        <input type="number" name="teleop_algae_processor" value="0" min="0" 
                               class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
            </div>
        </div>

        <!-- Human Player Section -->
        <div class="bg-gray-50 p-4 rounded-lg">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Human Player</h2>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Successful Shots</label>
                <input type="number" 
                       name="human_player" 
                       value="0" 
                       min="0" 
                       class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>

        <!-- Climb Section -->
        <div class="bg-gray-50 p-4 rounded-lg">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Climb</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                    <select name="climb_type" 
                            class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">None</option>
                        <option value="shallow">Shallow</option>
                        <option value="deep">Deep</option>
                        <option value="park">Park</option>
                    </select>
                </div>
                <div class="flex items-center">
                    <label class="inline-flex items-center">
                        <input type="checkbox" 
                               name="climb_success" 
                               class="form-checkbox h-4 w-4 text-blue-600">
                        <span class="ml-2 text-sm text-gray-700">Climb Successful</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Defense Section -->
        <div class="bg-gray-50 p-4 rounded-lg">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Defense</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Rating (1-5)</label>
                    <div class="flex items-center space-x-2">
                        <input type="range" 
                               name="defense_rating" 
                               min="1" 
                               max="5" 
                               value="1" 
                               class="w-full"
                               oninput="this.nextElementSibling.value = this.value">
                        <output>1</output>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Defense Notes</label>
                    <textarea name="defense_notes" 
                              rows="2" 
                              class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                              placeholder="Enter any observations about defense..." 
                              autocomplete="off"></textarea>
                </div>
            </div>
        </div>

        <!-- Auto Path Section -->
        <div class="bg-gray-50 p-4 rounded-lg">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Auto Path</h2>
            <div class="relative w-full overflow-hidden" style="height: 60vh;">
                <canvas id="autoPath" 
                        class="w-full h-full border rounded-lg bg-white touch-none">
                </canvas>
            </div>
            <input type="hidden" name="auto_path" id="autoPathData">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-2 mt-4">
                <p class="text-sm text-gray-500 text-center sm:text-left">Draw the robot's autonomous path</p>
                <div class="flex gap-2">
                    <button type="button" 
                            onclick="undoLastPath()" 
                            class="w-full sm:w-auto px-4 py-2 text-sm bg-gray-100 text-gray-600 rounded hover:bg-gray-200">
                        Undo
                    </button>
                    <button type="button" 
                            onclick="clearCanvas()" 
                            class="w-full sm:w-auto px-4 py-2 text-sm bg-gray-100 text-gray-600 rounded hover:bg-gray-200">
                        Clear Path
                    </button>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Auto Notes</label>
                <textarea name="auto_notes" 
                          rows="2" 
                          class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                          placeholder="Enter any observations about autonomous..." autocomplete="off"></textarea>
            </div>
        </div>

        <!-- Notes Section -->
        <div class="bg-gray-50 p-4 rounded-lg">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Additional Notes</h2>
            <textarea name="notes" 
                      rows="4" 
                      class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      placeholder="Enter any general observations about the team's performance..." autocomplete="off"></textarea>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end space-x-4 pt-6 border-t">
            <a href="{{ url_for('scouting.list_scouting_data') }}" 
               class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition duration-150">
                Cancel
            </a>
            <button type="submit" 
                    class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                Add Team Data
            </button>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Auto-capitalize event code
    const eventCodeInput = document.querySelector('input[name="event_code"]');
    eventCodeInput.addEventListener('input', function(e) {
        this.value = this.value.toUpperCase();
    });

    // Calculate total points in real-time
    const pointInputs = ['auto_points', 'teleop_points', 'endgame_points'];
    const totalPointsDisplay = document.getElementById('totalPoints');

    pointInputs.forEach(inputName => {
        document.querySelector(`input[name="${inputName}"]`).addEventListener('input', updateTotal);
    });

    function updateTotal() {
        // Auto Coral Points
        const autoCoralPoints = [1, 2, 3, 4].reduce((sum, level) => {
            return sum + (parseInt(document.querySelector(`input[name="auto_coral_level${level}"]`).value) || 0) * level;
        }, 0);
        
        // Teleop Coral Points
        const teleopCoralPoints = [1, 2, 3, 4].reduce((sum, level) => {
            return sum + (parseInt(document.querySelector(`input[name="teleop_coral_level${level}"]`).value) || 0) * level;
        }, 0);
        
        // Auto Algae Points
        const autoAlgaeNet = (parseInt(document.querySelector('input[name="auto_algae_net"]').value) || 0) * 2;
        const autoAlgaeProcessor = (parseInt(document.querySelector('input[name="auto_algae_processor"]').value) || 0) * 3;
        
        // Teleop Algae Points
        const teleopAlgaeNet = (parseInt(document.querySelector('input[name="teleop_algae_net"]').value) || 0) * 2;
        const teleopAlgaeProcessor = (parseInt(document.querySelector('input[name="teleop_algae_processor"]').value) || 0) * 3;
        
        const humanPlayerPoints = (parseInt(document.querySelector('input[name="human_player"]').value) || 0) * 2;
        
        const climbType = document.querySelector('select[name="climb_type"]').value;
        const climbSuccess = document.querySelector('input[name="climb_success"]').checked;
        let climbPoints = 0;
        if (climbSuccess) {
            switch(climbType) {
                case 'shallow': climbPoints = 3; break;
                case 'deep': climbPoints = 5; break;
                case 'park': climbPoints = 1; break;
            }
        }
        
        const total = autoCoralPoints + teleopCoralPoints + 
                     autoAlgaeNet + autoAlgaeProcessor + 
                     teleopAlgaeNet + teleopAlgaeProcessor + 
                     humanPlayerPoints + climbPoints;
        document.getElementById('totalPoints').textContent = total;
    }

    // Add event listeners for all scoring inputs
    document.querySelectorAll('input[type="number"], input[type="checkbox"], select[name="climb_type"]')
        .forEach(input => input.addEventListener('input', updateTotal));

    // Initialize total
    updateTotal();

    // Auto-calculate match result
    const allianceScoreInput = document.querySelector('input[name="alliance_score"]');
    const opponentScoreInput = document.querySelector('input[name="opponent_score"]');
    const matchResultInput = document.getElementById('match_result');

    function updateMatchResult() {
        const allianceScore = parseInt(allianceScoreInput.value) || 0;
        const opponentScore = parseInt(opponentScoreInput.value) || 0;
        
        if (allianceScore > opponentScore) {
            matchResultInput.value = 'won';
        } else if (allianceScore < opponentScore) {
            matchResultInput.value = 'lost';
        } else {
            matchResultInput.value = 'tie';
        }
    }

    allianceScoreInput.addEventListener('input', updateMatchResult);
    opponentScoreInput.addEventListener('input', updateMatchResult);
    updateMatchResult(); // Initial calculation

    // Add form submission handler
    const form = document.getElementById('scoutingForm');
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const teamNumber = form.querySelector('input[name="team_number"]').value;
        const eventCode = form.querySelector('input[name="event_code"]').value;
        const matchNumber = form.querySelector('input[name="match_number"]').value;

        // Check if team already exists in this match
        try {
            const response = await fetch(`/scouting/check_team?team=${teamNumber}&event=${eventCode}&match=${matchNumber}`);
            const data = await response.json();
            
            if (data.exists) {
                alert(`Team ${teamNumber} already exists in match ${matchNumber} for event ${eventCode}`);
                return;
            }
            
            // If team doesn't exist, submit the form
            form.submit();
        } catch (error) {
            console.error('Error checking team:', error);
            // If check fails, allow form submission
            form.submit();
        }
    });
});

const canvas = document.getElementById('autoPath');
const ctx = canvas.getContext('2d');
let isDrawing = false;
let lastX = 0;
let lastY = 0;
let bgImage = new Image();
let pathHistory = [];
let currentPath = [];

function resizeCanvas() {
    const container = canvas.parentElement;
    const containerWidth = container.clientWidth;
    const containerHeight = container.clientHeight;
    
    // Set canvas size to match container
    canvas.style.width = containerWidth + 'px';
    canvas.style.height = containerHeight + 'px';
    
    // Set actual canvas dimensions
    canvas.width = containerWidth * window.devicePixelRatio;
    canvas.height = containerHeight * window.devicePixelRatio;
    
    // Scale context to match device pixel ratio
    ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    
    // Draw background after resize
    drawBackground();
}

function drawBackground() {
    if (!bgImage.complete) return; // Wait for image to load
    
    // Clear canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Calculate scaling to fit while maintaining aspect ratio
    const scale = Math.min(
        canvas.width / bgImage.width,
        canvas.height / bgImage.height
    );
    
    // Calculate position to center the image
    const x = (canvas.width - bgImage.width * scale) / 2;
    const y = (canvas.height - bgImage.height * scale) / 2;
    
    // Draw background
    ctx.drawImage(bgImage, x, y, bgImage.width * scale, bgImage.height * scale);
}

function getPointerPosition(e) {
    const rect = canvas.getBoundingClientRect();
    const x = ((e.touches ? e.touches[0].clientX : e.clientX) - rect.left) * (canvas.width / rect.width);
    const y = ((e.touches ? e.touches[0].clientY : e.clientY) - rect.top) * (canvas.height / rect.height);
    return { x, y };
}

function startDrawing(e) {
    e.preventDefault();
    isDrawing = true;
    const pos = getPointerPosition(e);
    lastX = pos.x;
    lastY = pos.y;
    currentPath = [];
    currentPath.push({ x: lastX, y: lastY });
}

function draw(e) {
    e.preventDefault();
    if (!isDrawing) return;
    
    const pos = getPointerPosition(e);
    ctx.beginPath();
    ctx.strokeStyle = '#FF0000';
    ctx.lineWidth = 2;
    ctx.lineCap = 'round';
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
    
    currentPath.push({ x: pos.x, y: pos.y });
    lastX = pos.x;
    lastY = pos.y;
    
    document.getElementById('autoPathData').value = canvas.toDataURL();
}

function stopDrawing() {
    if (isDrawing) {
        isDrawing = false;
        if (currentPath.length > 1) {
            pathHistory.push(currentPath);
        }
        currentPath = [];
    }
}

function undoLastPath() {
    if (pathHistory.length > 0) {
        pathHistory.pop();
        redrawPaths();
    }
}

function redrawPaths() {
    drawBackground();
    ctx.strokeStyle = '#FF0000';
    ctx.lineWidth = 2;
    ctx.lineCap = 'round';
    
    pathHistory.forEach(path => {
        if (path.length > 1) {
            ctx.beginPath();
            ctx.moveTo(path[0].x, path[0].y);
            for (let i = 1; i < path.length; i++) {
                ctx.lineTo(path[i].x, path[i].y);
            }
            ctx.stroke();
        }
    });
    
    document.getElementById('autoPathData').value = canvas.toDataURL();
}

function clearCanvas() {
    drawBackground();
    pathHistory = [];
    document.getElementById('autoPathData').value = '';
}

// Event listeners
canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', stopDrawing);
canvas.addEventListener('mouseleave', stopDrawing);

canvas.addEventListener('touchstart', startDrawing);
canvas.addEventListener('touchmove', draw);
canvas.addEventListener('touchend', stopDrawing);
canvas.addEventListener('touchcancel', stopDrawing);

// Prevent scrolling while drawing
canvas.addEventListener('touchstart', e => e.preventDefault());
canvas.addEventListener('touchmove', e => e.preventDefault());

// Initialize
window.addEventListener('load', () => {
    bgImage.onload = () => {
        resizeCanvas();
    };
    bgImage.src = "{{ url_for('static', filename='images/field-2025.png') }}";
});
window.addEventListener('resize', resizeCanvas);
</script>
