{% extends "base.html" %}
{% block content %}
<div class="max-w-7xl mx-auto p-4">
    <div class="mb-8">
        <h1 class="text-3xl font-bold mb-2">Mock Alliance Selection</h1>
        <p class="text-gray-600">Simulate FRC alliance selection process</p>
        
        <div class="flex gap-4 py-3">
            <a href="{{ url_for('scouting.leaderboard') }}" 
               class="text-blue-600 hover:text-blue-800 flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                </svg>
                Leaderboard
            </a>
            <a href="{{ url_for('scouting.home') }}" 
               class="text-blue-600 hover:text-blue-800 flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                </svg>
                Scouting
            </a>
        </div>
    </div>

    <!-- Event Selection -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Select Event</h2>
        <div class="flex flex-col sm:flex-row gap-4">
            <div class="flex-1">
                <label for="year-select" class="block text-sm font-medium text-gray-700 mb-2">Year</label>
                <div class="flex gap-2">
                    <input type="number" 
                           id="year-select" 
                           min="1992" 
                           placeholder="Enter year (e.g., 2025)"
                           class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="search-events-btn" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed whitespace-nowrap">
                        Search Events
                    </button>
                </div>
            </div>
            <div class="flex-1 relative group">
                <label for="event-search-input" class="block text-sm font-medium text-gray-700 mb-2">Event / Regional</label>
                <div class="relative">
                    <input type="text" 
                           id="event-search-input" 
                           placeholder="Search for events first..." 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           disabled
                           autocomplete="off">
                    <div id="event-dropdown_arrow" class="absolute inset-y-0 right-0 flex items-center pr-2 text-gray-400 cursor-pointer hover:text-gray-600">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                    <input type="hidden" id="event-select" value="">
                    
                    <ul id="event-dropdown-list" 
                        class="absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg max-h-60 overflow-y-auto hidden">
                        <!-- Options will be populated via JS -->
                    </ul>
                </div>
            </div>
            <div class="flex items-end">
                <button id="load-rankings-btn" 
                        class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:bg-gray-400 disabled:cursor-not-allowed whitespace-nowrap">
                    Load Rankings
                </button>
            </div>
        </div>
    </div>

    <!-- Selection Status -->
    <div id="selection-status" class="hidden bg-blue-50 border-l-4 border-blue-500 p-4 mb-6">
        <div class="flex items-center">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                </svg>
            </div>
            <div class="ml-3">
                <p id="status-text" class="text-sm font-medium text-blue-800"></p>
            </div>
        </div>
    </div>

    <!-- Notification Banner Area -->
    <div id="notification-area" class="mb-6">
        <!-- Notifications will be dynamically inserted here -->
    </div>

    <!-- Split Screen Layout -->
    <div id="split-view" class="hidden grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Left Side: Alliances -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Alliances</h2>
            <div id="alliance-grid" class="grid grid-cols-1 gap-4 max-h-[600px] lg:max-h-[800px] overflow-y-auto">
                <!-- Alliances will be dynamically generated here -->
            </div>
        </div>

        <!-- Right Side: Available Teams -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Available Teams</h2>
            <div class="mb-4">
                <input type="text" 
                       id="team-search" 
                       placeholder="Search teams by number or name..."
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div id="available-teams-list" class="grid grid-cols-1 sm:grid-cols-2 gap-3 max-h-[500px] lg:max-h-[680px] overflow-y-auto">
                <!-- Available teams will be dynamically generated here -->
            </div>
        </div>
    </div>

    <!-- Control Buttons -->
    <div id="control-buttons" class="hidden mt-6 flex gap-4">
        <button id="reset-btn" 
                class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
            Reset Selection
        </button>
        <button id="start-bracket-btn" 
                class="hidden px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Start Bracket
        </button>
        <button id="export-btn" 
                class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
            Export Results
        </button>
        <button id="export-playoff-btn" onclick="exportPlayoffResults()" 
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Export Playoff Results
        </button>
    </div>

    <!-- Bracket View -->
    <div id="bracket-view" class="hidden mt-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Double Elimination Playoff Bracket</h2>
        
        <div class="overflow-x-auto pb-8">
            <div class="min-w-[1200px] flex flex-col gap-12">
                <!-- Upper Bracket -->
                <div>
                    <h3 class="text-xl font-semibold mb-4 ml-4 text-blue-800">Upper Bracket</h3>
                    <div class="flex justify-around items-center">
                        <!-- Round 1 -->
                        <div class="flex flex-col gap-8" id="upper-round-1"></div>
                        <!-- Round 2 -->
                        <div class="flex flex-col gap-16" id="upper-round-2"></div>
                        <!-- Round 3 (Semis) -->
                        <div class="flex flex-col gap-32" id="upper-round-3"></div>
                        <!-- Finals -->
                        <div class="flex flex-col gap-8" id="finals-round"></div>
                    </div>
                </div>

                <!-- Lower Bracket -->
                <div>
                    <h3 class="text-xl font-semibold mb-4 ml-4 text-red-800">Lower Bracket</h3>
                    <div class="flex justify-around items-center">
                        <!-- Round 1 -->
                        <div class="flex flex-col gap-8" id="lower-round-1"></div>
                        <!-- Round 2 -->
                        <div class="flex flex-col gap-8" id="lower-round-2"></div>
                        <!-- Round 3 -->
                        <div class="flex flex-col gap-8" id="lower-round-3"></div>
                         <!-- Round 4 (Lower Final) -->
                        <div class="flex flex-col gap-8" id="lower-round-4"></div>
                         <!-- Spacer for alignment with Finals -->
                        <div class="w-64"></div> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Match Card Template -->
    <template id="match-card-template">
        <div class="match-card relative bg-white rounded-xl shadow-lg border border-gray-200 w-64 md:w-72 overflow-hidden mb-6 transition-all duration-300 hover:shadow-xl">
            <div class="match-header flex justify-between items-center bg-gray-50 px-3 py-2 border-b border-gray-100">
                <span class="match-label text-[10px] md:text-xs font-bold text-gray-500 uppercase tracking-wider">Match Title</span>
                <span class="match-id text-[10px] md:text-xs text-gray-400 font-mono bg-gray-200 px-1 rounded">ID</span>
            </div>
            
            <div class="p-2 space-y-1">
                <!-- Red Alliance -->
                <div class="alliance-option red cursor-pointer relative flex items-center p-2 rounded-lg transition-all border border-transparent hover:bg-red-50 group">
                    <div class="w-1.5 h-8 absolute left-0 bg-red-500 rounded-r-sm"></div>
                    <div class="seed-badge flex items-center justify-center w-6 h-6 bg-red-100 text-red-600 text-[10px] md:text-xs font-bold rounded-full mr-2 ml-2 border border-red-200 shadow-sm">
                        ?
                    </div>
                    <div class="flex-1 flex flex-col justify-center">
                        <span class="team-number text-base md:text-lg font-black text-gray-800 leading-none">---</span>
                        <span class="alliance-teams text-[10px] md:text-xs text-gray-500 mt-0.5 truncate max-w-[140px]"></span>
                    </div>
                     <div class="winner-icon opacity-0 transform scale-0 transition-all duration-300 text-green-500 mr-1">
                        <svg class="w-5 h-5 md:w-6 md:h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>
                    </div>
                </div>

                <!-- Blue Alliance -->
                <div class="alliance-option blue cursor-pointer relative flex items-center p-2 rounded-lg transition-all border border-transparent hover:bg-blue-50 group">
                    <div class="w-1.5 h-8 absolute left-0 bg-blue-500 rounded-r-sm"></div>
                    <div class="seed-badge flex items-center justify-center w-6 h-6 bg-blue-100 text-blue-600 text-[10px] md:text-xs font-bold rounded-full mr-2 ml-2 border border-blue-200 shadow-sm">
                        ?
                    </div>
                    <div class="flex-1 flex flex-col justify-center">
                        <span class="team-number text-base md:text-lg font-black text-gray-800 leading-none">---</span>
                        <span class="alliance-teams text-[10px] md:text-xs text-gray-500 mt-0.5 truncate max-w-[140px]"></span>
                    </div>
                    <div class="winner-icon opacity-0 transform scale-0 transition-all duration-300 text-green-500 mr-1">
                        <svg class="w-5 h-5 md:w-6 md:h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>
                    </div>
                </div>
            </div>
        </div>
    </template>
</div>

<style>
    .alliance-card {
        transition: all 0.3s ease;
    }
    
    .alliance-card.active {
        transform: scale(1.02);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
    }
    
    .team-slot {
        min-height: 60px;
        transition: all 0.2s ease;
    }
    
    .team-slot.empty {
        border: 2px dashed #d1d5db;
    }
    
    .team-slot.filled {
        border: 2px solid #10b981;
        background-color: #ecfdf5;
    }
    
    .team-slot.captain {
        border: 2px solid #3b82f6;
        background-color: #dbeafe;
    }
    
    .team-card {
        cursor: grab;
        transition: all 0.2s ease;
        touch-action: none;
        user-select: none;
    }
    
    .team-card:active {
        cursor: grabbing;
    }
    
    .team-card:hover:not(.declined):not(.selected-for-pick) {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .team-card.declined {
        opacity: 0.5;
        cursor: not-allowed;
        background-color: #fee2e2;
    }
    
    .team-card.dragging {
        opacity: 0.5;
    }
    
    .team-card.selected-for-pick {
        background-color: #dbeafe;
        border-color: #3b82f6;
        border-width: 2px;
    }
    
    .team-slot.drag-over {
        background-color: #dbeafe;
        border-color: #3b82f6;
    }
    
    .team-slot.empty {
        cursor: pointer;
    }
    
    .team-slot.empty:hover {
        background-color: #f3f4f6;
        border-color: #9ca3af;
    }
    
    @media (max-width: 1024px) {
        .pick-round-indicator {
            font-size: 0.65rem;
            padding: 0.125rem 0.375rem;
        }
    }
    
    .pick-round-indicator {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        background-color: #3b82f6;
        color: white;
        font-weight: 600;
    }
    
    .animate-fade-in {
        animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
<script src="{{url_for('static', filename='js/mock-alliance-selection.js')}}"></script>
<script src="{{url_for('static', filename='js/playoff-bracket.js')}}"></script>
{% endblock %}
