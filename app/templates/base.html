<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Auth App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
</head>

<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="flex space-x-4">
                    <a href="{{ url_for('index') }}" class="py-4 px-2 hover:text-blue-500">Home</a>
                </div>

                <!-- Search Bar in Middle -->
                <!-- <div class="flex-1 max-w-lg px-4 relative">
                    <div class="relative">
                        <input type="text" id="team-search" 
                               placeholder="Search teams..." 
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                        <div id="search-results" 
                             class="absolute w-full bg-white mt-1 rounded-lg shadow-lg border hidden z-50">
                        </div>
                    </div>
                </div> -->

                <div class="flex space-x-4">
                    {% if current_user.is_authenticated %}
                        <span class="py-4 px-2">{{ current_user.email }}</span>
                        <a href="{{ url_for('auth.logout') }}" class="py-4 px-2 hover:text-blue-500">Logout</a>
                    {% else %}
                        <a href="{{ url_for('auth.login') }}" class="py-4 px-2 hover:text-blue-500">Login</a>
                        <a href="{{ url_for('auth.register') }}" class="py-4 px-2 hover:text-blue-500">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %} -->

        {% block content %}{% endblock %}
    </div>
    <!-- <script src="{{ url_for('static', filename='js/search.js') }}"></script> -->
</body>
</html>
