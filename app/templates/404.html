{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="text-center">
        <!-- Robot SVG Icon -->
        <div class="mb-8 flex justify-center">
            <svg class="w-32 h-32 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6m-3 3v3"></path>
            </svg>
        </div>

        <!-- Error Message -->
        <h1 class="mb-4 text-6xl font-semibold text-blue-600">404</h1>
        <h2 class="mb-4 text-2xl font-bold text-gray-800">Page Not Found</h2>
        <p class="mb-8 text-gray-600">Oops! Looks like this robot got lost during scouting.</p>

        <!-- Action Buttons -->
        <div class="flex justify-center space-x-4">
            <a href="{{ url_for('index') }}"
               class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">
                Go Home
            </a>
            <button onclick="history.back()"
                    class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition duration-200">
                Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}
