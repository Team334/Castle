{% extends "base.html" %}
{% block content %}

<div class="max-w-7xl mx-auto p-4">
    <div class="mb-8">
        <h1 class="text-2xl font-bold mb-2">Team Comparison</h1>
        <p>Compare statistics and scouting data between teams</p>
    </div>

    <!-- Input Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
        <div>
            <label for="team1-input" class="block text-sm font-medium text-gray-700">Team 1 (Required)</label>
            <input type="number" 
                   id="team1-input" 
                   class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                   placeholder="Enter team number"
                   required>
        </div>
        <div>
            <label for="team2-input" class="block text-sm font-medium text-gray-700">Team 2 (Required)</label>
            <input type="number" 
                   id="team2-input" 
                   class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                   placeholder="Enter team number"
                   required>
        </div>
        <div class="md:col-span-2">
            <label for="team3-input" class="block text-sm font-medium text-gray-700">Team 3 (Optional)</label>
            <input type="number" 
                   id="team3-input" 
                   class="mt-1 block w-full md:w-1/2 mx-auto px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                   placeholder="Enter team number">
        </div>
    </div>

    <button id="compare-btn" 
            class="mb-8 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
        Compare Teams
    </button>

    <!-- Results Section -->
    <div id="comparison-results" class="hidden space-y-8">
        <!-- Team Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="team-cards-container">
            <!-- Team cards will be dynamically inserted here -->
            <div id="team1-info" class="bg-white shadow-lg rounded-lg overflow-hidden">
                <div class="bg-gray-50 px-6 py-4">
                    <h2 id="team1-header" class="text-xl font-semibold"></h2>
                    <p id="team1-number-name" class="font-medium text-gray-600"></p>
                    <p id="team1-location" class="text-gray-500 text-sm"></p>
                </div>
                <div id="team1-stats" class="p-6"></div>
            </div>

            <div id="team2-info" class="bg-white shadow-lg rounded-lg overflow-hidden">
                <div class="bg-gray-50 px-6 py-4">
                    <h2 id="team2-header" class="text-xl font-semibold"></h2>
                    <p id="team2-number-name" class="font-medium text-gray-600"></p>
                    <p id="team2-location" class="text-gray-500 text-sm"></p>
                </div>
                <div id="team2-stats" class="p-6"></div>
            </div>

            <div id="team3-info" class="hidden bg-white shadow-lg rounded-lg overflow-hidden md:col-span-2">
                <div class="bg-gray-50 px-6 py-4">
                    <h2 id="team3-header" class="text-xl font-semibold"></h2>
                    <p id="team3-number-name" class="font-medium text-gray-600"></p>
                    <p id="team3-location" class="text-gray-500 text-sm"></p>
                </div>
                <div id="team3-stats" class="p-6"></div>
            </div>
        </div>

        <!-- Auto Paths Section -->
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="bg-gray-50 px-6 py-4">
                <h3 class="text-xl font-semibold">Auto Paths</h3>
                <p class="text-sm text-gray-500">Showing latest 5 matches</p>
            </div>
            <div class="p-6">
                <div class="grid grid-cols-1 gap-6" id="auto-paths-container">
                    <div id="auto-path-team1-container" class="space-y-4">
                        <!-- Content will be dynamically inserted -->
                    </div>
                    <div id="auto-path-team2-container" class="space-y-4">
                        <!-- Content will be dynamically inserted -->
                    </div>
                    <div id="auto-path-team3-container" class="space-y-4">
                        <!-- Content will be dynamically inserted -->
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white shadow-lg rounded-lg overflow-hidden mt-6">
            <div class="bg-gray-50 px-6 py-4">
                <h3 class="text-xl font-semibold">Performance Comparison</h3>
            </div>
            <div class="p-6">
                <canvas id="radar-chart-combined" width="600" height="400" class="mx-auto"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/radar.js') }}"></script>
<script src="{{ url_for('static', filename='js/compare.js') }}"></script>

{% endblock %}
