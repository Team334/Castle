{% extends "base.html" %}

{% block title %}429 - Too Many Requests{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="text-center">
        <!-- Clock/Timer SVG Icon -->
        <div class="mb-8 flex justify-center">
            <svg class="w-32 h-32 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>

        <!-- Error Message -->
        <h1 class="mb-4 text-6xl font-semibold text-blue-600">429</h1>
        <h2 class="mb-4 text-2xl font-bold text-gray-800">Too Many Requests</h2>
        <p class="mb-8 text-gray-600">Whoa there! Our robot needs a moment to catch up. Please try again in a bit.</p>

        <!-- Action Buttons -->
        <div class="flex justify-center space-x-4">
            <a href="{{ url_for('index') }}"
               class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">
                Go Home
            </a>
            <button onclick="history.back()"
                    class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition duration-200">
                Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}
