{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6">Join a Team</h1>
        
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2">Team Join Code</label>
                <input type="text" name="join_code" required autocomplete="off"
                       class="w-full px-3 py-2 border rounded-lg">
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                Join Team
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Don't have a team code?</p>
            <a href="{{ url_for('team.create') }}" 
               class="text-blue-600 hover:text-blue-800 font-medium">
                Create a New Team
            </a>
        </div>
    </div>
</div>
{% endblock %}
