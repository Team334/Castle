<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Welcome to Flask Auth Demo</h1>
    {% if current_user.is_authenticated %}
        <p class="mb-4">You are logged in as {{ current_user.email }}</p>
    {% else %}
        <p class="mb-4">Please login or register to access protected content</p>
        <div class="space-x-4">
            <a href="{{ url_for('auth.login') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Login
            </a>
            <a href="{{ url_for('auth.register') }}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Register
            </a>
        </div>
    {% endif %}
</div>
{% endblock %}
